<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- AR.js location plugin (gps-entity-place) -->
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>
  </head>
  <body style="margin:0">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Replace with your glTF URL -->
      <a-entity gps-entity-place="latitude: 6.9271; longitude: 79.8612"
                gltf-model="#myModel"
                position="0 0 0"
                scale="2 2 2"
                rotation="0 180 0"
                look-at="[gps-camera]">
      </a-entity>

      <a-assets>
        <a-asset-item id="myModel" src="/model.glb"></a-asset-item>
      </a-assets>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
