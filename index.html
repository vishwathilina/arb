<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- GPS components for location-based AR -->
        <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
        <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- Prompt for location permission early so GPS components can initialize on mobile -->
            <script>
                (function requestLocation(){
                    if (!navigator || !navigator.geolocation) {
                        console.warn('Geolocation not available');
                        return;
                    }
                    // Call once to trigger permission prompt on some mobile browsers
                    navigator.geolocation.getCurrentPosition(function(pos){
                        console.log('Initial position obtained', pos.coords);
                    }, function(err){
                        console.warn('Geolocation error', err);
                    }, {enableHighAccuracy: true, maximumAge: 0, timeout: 10000});
                })();
            </script>
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.16712650173817395 0.16712650173817395 0.16712650173817395"
                    gps-entity-place="latitude: 6.829993; longitude: 79.996128;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
