<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR GPS 3D Model Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #000; color: #fff; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100vh; }
    
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 100;
      max-width: 250px;
      line-height: 1.6;
    }
    
    #ui p { margin: 5px 0; }
    #ui span { color: #0f0; font-weight: bold; }
    
    #status {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.3);
      color: #ffaa00;
      font-size: 11px;
    }
    
    #arButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 100;
    }
    
    #arButton:hover { background: #0066cc; }
    #arButton.active { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    <p>üìç Latitude: <span id="lat">--</span></p>
    <p>üìç Longitude: <span id="lon">--</span></p>
    <p>üìè Distance: <span id="distance">--</span> m</p>
    <div id="status">Initializing GPS...</div>
  </div>
  
  <button id="arButton"> Enter AR Mode</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
