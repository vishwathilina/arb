<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>University Campus Logo AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    // Debug: Check if model loads
    AFRAME.registerComponent('model-checker', {
      init: function() {
        this.el.addEventListener('model-loaded', () => {
          console.log('‚úÖ Model loaded successfully!');
        });
        this.el.addEventListener('model-error', (e) => {
          console.error('‚ùå Model loading error:', e);
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <!-- GPS-based AR Scene -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    gps-entity-place="cameraHeight: 1.5;">
    
    <!-- GPS Location for Building Roof -->
    <!-- IMPORTANT: Replace latitude and longitude with your building's exact coordinates -->
    <a-entity gps-entity-place="latitude: 6.111111; longitude: 79.996146;">
      
      <!-- 3D Logo Model - positioned above ground level to simulate roof placement -->
      <a-entity 
        gltf-model="model.glb" 
        position="0 35 0" 
        scale="200 200 200"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-entity>
      
    </a-entity>
    
    <!-- Marker-based fallback for indoor testing -->
    <a-marker preset="hiro">
      <!-- Lighting for the 3D model -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
      
      <a-entity 
        gltf-model="model.glb" 
        position="0 0 0" 
        scale="1 1 1"
        rotation="0 0 0"
        model-checker
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-entity>
      
      <!-- Backup test box: Change visible to "true" to test if marker detection works -->
      <a-box position="0 0.5 0" material="color: red;" scale="0.3 0.3 0.3" visible="true"></a-box>
    </a-marker>
    
    <a-entity camera gps-camera rotation-reader></a-entity>
    
  </a-scene>
  
  <!-- Instructions overlay -->
  <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: white; background: rgba(0,0,0,0.5); padding: 10px;">
    <p style="margin: 5px;">üìç Walk near the building to see the logo on the roof</p>
    <p style="margin: 5px; font-size: 12px;">For testing: point camera at Hiro marker</p>
  </div>
  
</body>
</html>
